{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <form action="" method="POST">

        {% csrf_token %}

        {% for field in form %}
        <div class="form-content">
            <div class="form-group">
                {% if field.field.required %}
                <label for="{{ field.id_for_label }}">{{ field.label }}*</label>
                {{ field }}
                {{ field.errors  }}
                {% else %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors  }}
                {% endif %}
            </div>
        </div>
        {% endfor %}

        <div class="form-content">
            <div class="form-group">
                <button class="btn" type="submit">Send</button>
            </div>
        </div>


    </form>
</main>
{% endblock content %}
